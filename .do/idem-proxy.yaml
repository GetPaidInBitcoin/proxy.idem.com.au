      value: ${db-postgresql-sgp1-16621.USERNAME}
    - key: POSTGRES_PASSWORD
      scope: RUN_AND_BUILD_TIME
      value: ${db-postgresql-sgp1-16621.PASSWORD}
    - key: CA_CERT
      scope: RUN_AND_BUILD_TIME
      value: ${db-postgresql-sgp1-16621.CA_CERT}
